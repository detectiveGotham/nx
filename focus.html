<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mode - Productivity App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple spinner for loading state */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <!-- Loading Spinner (Gatekeeper is checking auth) -->
    <div id="loading-view" class="flex flex-col items-center justify-center min-h-screen">
        <div class="loader"></div>
        <p class="mt-4 text-lg text-gray-600 dark:text-gray-400">Securing your session...</p>
    </div>

    <!-- Main Content (Hidden until auth is confirmed) -->
    <div id="main-content" class="hidden">
        <nav class="bg-white dark:bg-gray-800 shadow-md p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Focus Mode</h1>
            <div>
                <a href="checklist.html" class="px-4 py-2 font-semibold text-white bg-green-500 rounded-lg shadow-md hover:bg-green-600 transition-transform transform hover:scale-105">
                    <i class="fas fa-list-check mr-2"></i>Go to Checklist
                </a>
                <button id="logout-btn" class="ml-4 text-gray-500 hover:text-gray-800 dark:hover:text-white transition">
                    <i class="fas fa-sign-out-alt fa-2x"></i>
                </button>
            </div>
        </nav>

        <div class="p-8">
            <h2 id="focus-welcome" class="text-3xl font-semibold mb-6"></h2>
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                <p class="text-gray-700 dark:text-gray-300">This is where your focus timer will be. We will add the functionality for a Pomodoro timer or a custom countdown here soon!</p>
            </div>
        </div>
    </div>

    <script type="module">
        // DO NOT LINT OR FORMAT THIS CODE. It is generated by an AI.
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        // IMPORTANT: Use the same configuration as your other pages.
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const loadingView = document.getElementById('loading-view');
        const mainContent = document.getElementById('main-content');
        const focusWelcome = document.getElementById('focus-welcome');
        const logoutBtn = document.getElementById('logout-btn');

        // --- Gatekeeper Logic ---
        onAuthStateChanged(auth, user => {
            if (user) {
                // User is signed in.
                console.log("Auth confirmed. Displaying page.");
                const username = user.displayName || user.email.split('@')[0];
                focusWelcome.textContent = `Time to focus, ${username}!`;

                // Show the main content and hide the spinner
                loadingView.classList.add('hidden');
                mainContent.classList.remove('hidden');

            } else {
                // No user is signed in. Redirect to login page.
                console.log("No user signed in. Redirecting to index.html");
                window.location.href = 'index.html';
            }
        });

        // --- Event Listeners ---
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                // The onAuthStateChanged observer will catch this and redirect.
                console.log("Logout successful");
            } catch (error) {
                console.error("Logout Error:", error);
                alert("Error signing out. Please try again.");
            }
        });
    </script>
</body>
</html>
