<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Productivity App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .small-caps {
            font-variant: small-caps;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div id="app" class="flex items-center justify-center min-h-screen">
        <!-- Login View -->
        <div id="login-view" class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-gray-800 rounded-lg shadow-md">
            <h1 id="form-title" class="text-3xl font-bold text-center text-gray-900 dark:text-white">Welcome Back!</h1>
            <p id="form-subtitle" class="text-center text-gray-600 dark:text-gray-400">Please sign in to continue</p>
            
            <!-- Email/Password Form -->
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-2 mt-2 text-gray-900 bg-gray-100 dark:bg-gray-700 dark:text-white border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-2 mt-2 text-gray-900 bg-gray-100 dark:bg-gray-700 dark:text-white border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <button type="submit" id="submit-btn"
                        class="w-full px-4 py-2 font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Login
                </button>
            </form>
            <p id="error-message" class="text-center text-red-500"></p>

            <!-- Social Login Separator -->
            <div class="flex items-center justify-center">
                <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
                <span class="mx-4 text-sm text-gray-500 dark:text-gray-400">Or continue with</span>
                <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
            </div>

            <!-- Social Login Buttons -->
            <div class="flex gap-4">
                <button id="google-login-btn" class="flex-1 flex items-center justify-center gap-2 px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600 dark:hover:bg-gray-600">
                    <i class="fab fa-google"></i> Google
                </button>
                <button id="facebook-login-btn" class="flex-1 flex items-center justify-center gap-2 px-4 py-2 text-sm font-medium text-white bg-[#1877F2] border border-transparent rounded-md shadow-sm hover:bg-[#166fe5]">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
            </div>
            
            <!-- Toggle to Sign Up -->
            <p class="text-sm text-center">
                <span id="toggle-text">Don't have an account?</span>
                <a href="#" id="toggle-auth-mode" class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">Sign up</a>
            </p>
        </div>

        <!-- Welcome View (Hidden by default) -->
        <div id="welcome-view" class="hidden w-full max-w-2xl p-10 text-center bg-white dark:bg-gray-800 rounded-lg shadow-xl">
            <h1 id="welcome-message" class="text-4xl font-bold text-gray-900 dark:text-white"></h1>
            <p class="mt-4 text-lg text-gray-600 dark:text-gray-400">What would you like to do today?</p>
            <div class="mt-8 flex justify-center gap-4">
                <a href="checklist.html"
                   class="px-8 py-3 font-semibold text-white bg-green-500 rounded-lg shadow-md hover:bg-green-600 transition-transform transform hover:scale-105 small-caps tracking-wider">
                   checklist
                </a>
                <a href="focus.html"
                   class="px-8 py-3 font-semibold text-white bg-blue-500 rounded-lg shadow-md hover:bg-blue-600 transition-transform transform hover:scale-105 small-caps tracking-wider">
                   focus
                </a>
            </div>
            <button id="logout-btn"
                    class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 dark:hover:text-white transition">
                <i class="fas fa-sign-out-alt fa-2x"></i>
            </button>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword, 
            GoogleAuthProvider,
            FacebookAuthProvider,
            signInWithPopup,
            signOut 
        } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCWcYAAvjgIiAvwqufOVRUfmPJFnJfMu_8",
            authDomain: "nx23-60263.firebaseapp.com",
            projectId: "nx23-60263",
            storageBucket: "nx23-60263.appspot.com",
            messagingSenderId: "256712374435",
            appId: "1:256712374435:web:2e20200def5f6a3828e716"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const loginView = document.getElementById('login-view');
        const welcomeView = document.getElementById('welcome-view');
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const welcomeMessage = document.getElementById('welcome-message');
        const logoutBtn = document.getElementById('logout-btn');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const facebookLoginBtn = document.getElementById('facebook-login-btn');
        const toggleAuthModeLink = document.getElementById('toggle-auth-mode');
        const formTitle = document.getElementById('form-title');
        const formSubtitle = document.getElementById('form-subtitle');
        const submitBtn = document.getElementById('submit-btn');
        const toggleText = document.getElementById('toggle-text');

        let isLoginMode = true;

        // --- Authentication Logic ---

        // Listen for authentication state changes
        onAuthStateChanged(auth, user => {
            if (user) {
                const username = user.displayName || user.email.split('@')[0];
                welcomeMessage.textContent = `Welcome, ${username}!`;
                loginView.classList.add('hidden');
                welcomeView.classList.remove('hidden');
            } else {
                loginView.classList.remove('hidden');
                welcomeView.classList.add('hidden');
            }
        });

        // Handle Email/Password form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = loginForm.email.value;
            const password = loginForm.password.value;
            errorMessage.textContent = '';

            try {
                if (isLoginMode) {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                }
                // onAuthStateChanged will handle the UI update
            } catch (error) {
                console.error("Auth Error:", error);
                errorMessage.textContent = getFriendlyErrorMessage(error.code);
            }
        });
        
        // Handle Google Login
        googleLoginBtn.addEventListener('click', async () => {
            errorMessage.textContent = '';
            try {
                const provider = new GoogleAuthProvider();
                await signInWithPopup(auth, provider);
                // onAuthStateChanged will handle the UI update
            } catch (error) {
                console.error("Google Login Error:", error);
                errorMessage.textContent = getFriendlyErrorMessage(error.code);
            }
        });

        // Handle Facebook Login
        facebookLoginBtn.addEventListener('click', async () => {
            errorMessage.textContent = '';
            try {
                const provider = new FacebookAuthProvider();
                await signInWithPopup(auth, provider);
                // onAuthStateChanged will handle the UI update
            } catch (error) {
                console.error("Facebook Login Error:", error);
                errorMessage.textContent = getFriendlyErrorMessage(error.code);
            }
        });

        // Handle logout
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Logout Error:", error);
                alert("Error signing out. Please try again.");
            }
        });

        // Toggle between Login and Sign Up modes
        toggleAuthModeLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                formTitle.textContent = 'Welcome Back!';
                formSubtitle.textContent = 'Please sign in to continue';
                submitBtn.textContent = 'Login';
                toggleText.textContent = "Don't have an account?";
                toggleAuthModeLink.textContent = 'Sign up';
            } else {
                formTitle.textContent = 'Create an Account';
                formSubtitle.textContent = 'Get started with your new account';
                submitBtn.textContent = 'Sign Up';
                toggleText.textContent = 'Already have an account?';
                toggleAuthModeLink.textContent = 'Login';
            }
            errorMessage.textContent = '';
        });

        // --- Helper Functions ---
        function getFriendlyErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/invalid-email':
                    return 'Please enter a valid email address.';
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                case 'auth/invalid-credential':
                     return 'Invalid email or password. Please try again.';
                case 'auth/too-many-requests':
                    return 'Too many login attempts. Please try again later.';
                case 'auth/email-already-in-use':
                    return 'An account already exists with this email address.';
                case 'auth/weak-password':
                    return 'Password is too weak. It should be at least 6 characters.';
                case 'auth/account-exists-with-different-credential':
                    return 'An account already exists with this email. Try signing in with Google or Facebook.';
                default:
                    return 'An unexpected error occurred. Please try again.';
            }
        }
    </script>
</body>
</html>
