<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Productivity App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom style for small-caps text on buttons */
        .small-caps {
            font-variant: small-caps;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-2xl p-10 text-center bg-white dark:bg-gray-800 rounded-lg shadow-xl">
            <h1 class="text-4xl font-bold text-gray-900 dark:text-white">Welcome to Your Productivity Hub</h1>
            <p class="mt-4 text-lg text-gray-600 dark:text-gray-400">Choose a tool to get started.</p>
            <div class="mt-8 flex justify-center gap-4">
                <!-- Button to Checklist page -->
                <a href="checklist.html"
                   class="px-8 py-3 font-semibold text-white bg-green-500 rounded-lg shadow-md hover:bg-green-600 transition-transform transform hover:scale-105 small-caps tracking-wider">
                   checklist
                </a>
                <!-- Button to Focus page -->
                <a href="focus.html"
                   class="px-8 py-3 font-semibold text-white bg-blue-500 rounded-lg shadow-md hover:bg-blue-600 transition-transform transform hover:scale-105 small-caps tracking-wider">
                   focus
                </a>
            </div>
        </div>
    </div>

</body>
</html>
